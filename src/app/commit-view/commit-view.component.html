<ng-container *ngIf="githubCommit">
  <div class="card mt-3">
    <div class="row">
      <div class="col-sm-2 d-none d-sm-block">
        <img style="width: 100%" [src]="githubCommit.committer.avatar_url" />
      </div>
      <div class="col-sm-10">
        <div class="card-title">
          <div class="row">
            <div class="col-12">
              <span class="text-white" style="font-weight: bold">{{
                githubCommit.commit.author.name
              }}</span>
              <span class="text-white"> committed on </span>
              <span class="text-white" style="font-weight: bold">{{
                githubCommit.commit.author.date | date : "short"
              }}</span>
              <a style="float: right" [href]="githubCommit.html_url"
                ><i class="bi bi-github"></i
              ></a>
            </div>
          </div>
        </div>
        <hr />
        <p class="card-text">{{ githubCommit.commit.message }}</p>
      </div>
    </div>
  </div>
</ng-container>
