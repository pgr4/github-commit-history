<ng-container *ngIf="githubCommit">
  <div class="container-fluid mt-3">
    <div class="card">
      <div class="row">
        <div class="col-md-1">
            <img style="width: 100%" [src]="githubCommit.committer.avatar_url"  />
        </div>
        <div class="col-md-11" style="padding: 5px">
          <h5 class="card-title">{{ githubCommit.commit.author.name }}</h5>
          <br />
          <p class="card-text">{{ githubCommit.commit.message }}</p>
          <a [href]="githubCommit.html_url" class="btn btn-primary"
            >View on GitHub</a
          >
        </div>
      </div>
    </div>
  </div>
</ng-container>
