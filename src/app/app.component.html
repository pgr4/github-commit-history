<div class="row">
  <div class="col-md-12">
    <app-user [githubUser]="githubUser"></app-user>
  </div>
</div>

<div class="row">
  <div class="col-md-2">
    <app-repos [githubRepos]="githubRepos" (githubRepoSelectedEvent)="githubRepo$.next($event)"></app-repos>
  </div>
  <div class="col-md-10">
    <app-commits [githubCommits]="githubCommits" (githubCommitSelectedEvent)="githubCommit$.next($event)"></app-commits>
  </div>
</div>
