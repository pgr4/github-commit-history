<ng-container *ngIf="githubRepo">
  <div class="github-repo-container mt-3" (click)="onClick()">
    <div class="card">
      <div class="card-body" [ngClass]="{'bg-primary': isSelected, 'text-white': isSelected}">
        <h6 class="card-title">{{ githubRepo.name }}</h6>
      </div>
    </div>
  </div>
</ng-container>
