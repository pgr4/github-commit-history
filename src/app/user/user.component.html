<ng-container *ngIf="githubUser">
  <h3>User</h3>
  <div class="container-fluid mt-3">
    <div class="card">
      <div class="row">
        <div class="col-md-1">
          <img
            class="card-img-left"
            [src]="githubUser.avatar_url"
            style="width: 100%; height: 100%"
          />
        </div>
        <div class="col-md-11" style="padding: 5px">
          <h5 class="card-title">{{ githubUser.login }}</h5>
          <!-- <br>
                <p class="card-text">{{githubCommit.commit.message}}</p>
                <a [href]="githubCommit.html_url" class="btn btn-primary">View on GitHub</a> -->
        </div>
      </div>
    </div>
  </div>
</ng-container>
