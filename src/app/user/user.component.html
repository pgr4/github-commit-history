<ng-container *ngIf="githubUser">
  <h3>User</h3>
  <div class="container-fluid mt-3">
    <div class="card">
      <div class="row">
        <div class="col-md-2">
          <img
            class="card-img-left"
            [src]="githubUser.avatar_url"
            style="width: 100%; height: 100%"
          />
        </div>
        <div class="col-md-10" style="padding: 5px">
          <h5 class="card-title">{{ githubUser.login }}</h5>
          <a [href]="githubUser.html_url" class="btn btn-primary">View on GitHub</a>
          <button class="btn btn-secondary m-1" [disabled]="true">Swap User</button>
        </div>
      </div>
    </div>
  </div>
